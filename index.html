<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDU Factorization - Matrix Order Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LDU Factorization</h1>
        <p>Enter the order of the square matrix (n x n) to begin:</p>
        <form action="matrix_input.html" method="get">
            <label for="matrix-order">Order of Matrix (n x n): </label>
            <input type="number" id="matrix-order" name="order" min="1" required>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
